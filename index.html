<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus GameSoft</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <h1 class="navbar-brand">Campus GameSoft</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Interface GameSoft</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="btn-abrir-modal-1">Gestion usuario</button>
                            <dialog id="modal-gestUser">
                                <h1 class="titulo" style="text-align: center; margin-bottom: 30px;">Lista de Usuarios</h1>
                                <button style="margin-right: 230px;" class="btn btn-primary" id="OrdenarPorId">Ordenar por Documento</button>
                                <button style="margin-right: 230px;" class="btn btn-primary" id="OrdenarPorName">Ordenar por Nombre</button>
                                <button class="btn btn-primary" id="OrdenarPorPoints">Ordenar por Puntos</button>
                                <table id="listUsers" style="margin-top: 30px; text-align: center; background-color: rgba(255, 255, 255, 0.384);" class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Documento</th>
                                            <th>Nombres</th>
                                            <th>Apellidos</th>
                                            <th>Email</th>
                                            <th>Telefono</th>
                                            <th>Fecha de Nacimiento</th>
                                            <th>Nacionalidad</th>
                                            <th>Puntos</th>
                                        </tr>
                                    </thead>
                                </table>
                                <button style="margin-right: 300px; margin-top: 50px;" class="btn btn-primary" id="modificarUser">Modificar Usuario</button>
                                <button style="margin-right: 293px; margin-top: 50px;"  class="btn btn-primary" id="delUser">Eliminar Usuario</button>
                                <button style="margin-top: 50px;" class="btn btn-primary" id="btn-cerrar-modal-1">Cerrar modal</button>
                            </dialog>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="btn-abrir-modal-2">Registrar</button>
                            
                            <dialog style="width: 50%; border-radius: 10px; background-color: rgba(240, 255, 255, 0.459);"  id="modal-signUp">
                                <form id="form" style="display: flex; flex-direction: column; gap: 10px;" method="dialog">
                                    <h1 style="text-align: center;">Registro nuevo usuario</h1>
                                    
                                    <label for="id"> <b>Número de identificación</b></label> 
                                    <input name="id" id="id" type="number" placeholder="Ingrese su # de identificación">
                                    
                                    <label for="names"><b>Nombres</b></label> 
                                    <input name="names" id="names" type="text" placeholder="Ingrese su Nombre ">
                                    
                                    <label for="lastname"><b>Apellidos</b></label> 
                                    <input name="lastname" id="lastname" type="text" placeholder="Ingrese sus Apellidos">
                                    
                                    <label for="phones"><b>Teléfono</b></label> 
                                    <input name="phones" id="phones" type="number" placeholder="Ingrese su # de contacto">
                                    
                                    <label for="emails"><b>Correo Electronico</b></label> 
                                    <input name="emails" id="emails" type="email" placeholder="Ingrese su correo electronico">
                                    
                                    <label for="date"><b>Fecha de nacimiento</b></label> 
                                    <input name="date" id="date" type="date">
                                    
                                    <label for="nacionalidad"><b>Nacionalidad</b></label> 
                                    <input name="nacionalidad" id="nacionalidad" type="text" placeholder="Ingrese su Nacionalidad">
                                    
                                    <div style="display: flex; justify-content: center;">
                                        <button style="width: 120px; margin-bottom: 20px; margin-top: 20px; text-align: center; border-radius: 5px; font-weight: bold;" id="registro" type="submit">Registrar</button>
                                    </div>
                                </form>
                                <div style="display: flex; justify-content: center;">
                                    <button style="width: 120px; border-radius: 5px; font-weight: bold;" id="btn-cerrar-modal-2">Cerrar</button>
                                </div>
                            </dialog>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link" id="btn-abrir-modal-3">Gestion de Video Juegos</button>

                            <dialog id="modal-gestVideoGame" style="width: 50%; border-radius: 10px; background-color: rgba(240, 255, 255, 0.459);">

                                <form id="form-2" style="display: flex; flex-direction: column; gap: 10px;" method="dialog">
                                    <h1 style="text-align: center;">Registro nuevo Juego</h1>
                                                               
                                    <label for="portada"><b>Imagen de Portada</b></label> 
                                    <input name="portada" id="portada" type="text" placeholder="Ingrese la portada del Juego ">
                                    
                                    <label for="nameGame"><b>Nombre del VideoGame</b></label> 
                                    <input name="nameGame" id="nameGame" type="text" placeholder="Ingrese el nombre del Juego">
                                    
                                    <label for="tematica"><b>Tematica del Juego</b></label>
                                    <select name="tematica" id="tematica">
                                        <option value="">Ingrese la tematica del Juego</option>
                                        <option value="Acccion">Acción</option>
                                        <option value="Aventura">Aventura</option>
                                        <option value="Arcade">Arcade</option>
                                        <option value="Deportes">Deportes</option>
                                        <option value="Estrategia">Estrategia</option>
                                        <option value="MMORPG">MMORPG</option>
                                        <option value="MOBA">MOBA</option>
                                        <option value="Suspenso">Suspenso</option>
                                        <option value="Musicales">Musicales</option>
                                    </select>
                                    
                                    <label for="valor"><b>Valor Licencia</b></label> 
                                    <input name="valor" id="valor" type="number" placeholder="Ingrese el valor de la Licencia">
                                    
                                    <label for="points"><b>Puntos que ortoga el Juego</b></label> 
                                    <input name="points" id="points" type="number" placeholder="Ingrese los puntos que ortorga el Juego">
                                                                       
                                    <div style="display: flex; justify-content: center;">
                                        <button style="width: 200px; margin-bottom: 20px; margin-top: 20px; text-align: center; border-radius: 5px; font-weight: bold;" id="ingresar" type="submit">Ingresar Juego</button>
                                        
                                    </div>
                                </form>

                                <div style="display: flex; justify-content: center;">
                                    <button style="width: 120px; border-radius: 5px; font-weight: bold;" id="btn-cerrar-modal-3">Cerrar</button>
                                </div>
                                                        
                            </dialog>

                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    

    <section class="videoJuegos">
        <h1 style="margin-top: 100px; text-align: center;">Video Juegos</h1>   
        <div>
            <button style="margin-right: 50px; width: 150px;" class="btn btn-primary" id="modificarGame">Modificar Juego</button>
            <button style="width: 150px;" class="btn btn-primary" id="delGame">Eliminar Juego</button>
        </div> 
       
        <div style="display: flex; justify-content: space-between; width: 50%; gap: 20px;">
            <button style="width: 250px;" class="btn btn-primary" id="OrdenarPorLicenciaGame">Ordenar por Precio</button>
            <button style="width: 250px;" class="btn btn-primary" id="OrdenarPorNameGame">Ordenar por Nombre</button>
            <button style="width: 250px;" class="btn btn-primary" id="OrdenarPorPointsGame">Ordenar por Puntos</button>
        </div>
        


        <div id="games" class="list-games">
          
        </div>


        <dialog style="border-radius: 10px; width: 50%;" id="modal-compra">
            <h2>Gestion de Compra</h2>
            <div class="compras">
                <label for="idCliente">Ingrese el Documento del Cliente</label>
                <input syte type="text" name="idCliente" id="idCliente" placeholder="Ingrese el Documento del cliente">
                <label for="idJuego">Ingrese el Id del Juego a Comprar</label>
                <input type="text" name="idJuego" id="idJuego" placeholder="Ingrese el id del Juego">
                <div class="botones-cotizar">
                    <button type="submit" id="cotizar" class="cotizar">Cotizar</button>
                    <button id="btn-cerrar-modal-4" class="cerrar4">Cerrar</button>
                </div>
                
            </div>
           
        </dialog>

        <div class="Factura">

            <dialog id="modal-factura">
                <h2>Facturación</h2>
                <div id="facturacion">
                    
                </div>
                
                <div class="comprar">
                    <button class="btn-comprar" type="submit" id="recibo">Comprar</button>
                </div>
                
            </dialog>


        </div>




    </section>



    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
